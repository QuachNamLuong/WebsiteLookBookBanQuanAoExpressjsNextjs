services:
  # ===============================
  # MySQL Database
  # ===============================
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # ===============================
  # phpMyAdmin
  # ===============================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - mysql

  # ===============================
  # MinIO (S3 storage)
  # ===============================
  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"   
      - "9001:9001"  
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  # ===============================
  # Backend (Express.js)
  # ===============================
  backend:
    image: node:22
    container_name: backend
    working_dir: /app
    volumes:
      - ../backend:/app
    command: sh -c "npm install && npm run build && npm run start"
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - minio

  # ===============================
  # Frontend (Next.js)
  # ===============================
  frontend:
    image: node:22
    container_name: frontend
    working_dir: /app
    volumes:
      - ../frontend:/app
    command: sh -c "npm install && npm run build && npm run start"
    ports:
      - "3000:3000"
    depends_on:
      - backend

# ===============================
# Volumes
# ===============================
volumes:
  mysql_data:
  minio_data:
